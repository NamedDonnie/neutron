<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" ng-app="UserInfoModule"
      xmlns:layout="http://www.w3.org/1999/xhtml"><!--放在这里面的scope，html页面都可获取-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link layout:include="@{~/views/in-css} :: in-css" th:remove="tag"/>
    <link layout:include="@{~/views/in-js} :: in-js" th:remove="tag"/>
    <script type="text/javascript" th:src="@{/js/user/form.js}"></script>
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">双向数据绑定</div>
    </div>
    <div class="panel-body">
        <!--这是面板的主体区域-->
        <div class="row">
            <div class="col-md-12"><!--栅格布局-->
                <!--UserInfoCtrl 来负责其内部标签的赋值-->
                <form action="" class="form-horizontal" role="form" ng-controller="UserInfoCtrl"><!--水平方向的表单-->
                    <!--模拟用户信息修改-->
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            邮箱
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="推荐使用qq邮箱" ng-model="userInfo.email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码:
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="只能是数字,字母,下划线" ng-model="userInfo.password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10"><!--偏移量对齐-->
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="userInfo.autoLogin"/>自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getFormData()">获取Form表单的值</button>
                            <button class="btn btn-default" ng-click="setFormData()">设置Form表单的值</button>
                            <button class="btn btn-default" ng-click="resetForm()">重置表单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
